  <script>

function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min + 1) ) + min;
}
async function loadquote ()
    {
      data = await fetch("./data/quotes.json");
      data = await data.json()
      random = getRndInteger(0,data.length - 1)
      console.log(random)
      document.getElementById("quote").innerHTML= ``;
      document.getElementById("quote").innerHTML= `" ${ await data[random].quote} " <br> <br> -  ${await data[random].by}`;
    }
    loadquote()
